name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: laramux-linux-x86_64
            deb: true
            rpm: true
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: laramux-linux-aarch64
            deb: true
            rpm: true
          - target: x86_64-apple-darwin
            os: macos-latest
            name: laramux-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: laramux-macos-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: laramux-windows-x86_64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install cargo-deb
        if: matrix.deb == true
        run: cargo install cargo-deb

      - name: Install cargo-generate-rpm
        if: matrix.rpm == true
        run: cargo install cargo-generate-rpm

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: mv target/${{ matrix.target }}/release/laramux ${{ matrix.name }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: mv target/${{ matrix.target }}/release/laramux.exe ${{ matrix.name }}

      - name: Build .deb package
        if: matrix.deb == true && matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          cargo deb --target ${{ matrix.target }} --no-build
          cp target/${{ matrix.target }}/debian/*.deb laramux_amd64.deb

      - name: Build .deb package (aarch64)
        if: matrix.deb == true && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          cargo deb --target ${{ matrix.target }} --no-build
          cp target/${{ matrix.target }}/debian/*.deb laramux_arm64.deb

      - name: Build .rpm package
        if: matrix.rpm == true && matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          cargo generate-rpm --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/generate-rpm/*.rpm laramux_x86_64.rpm

      - name: Build .rpm package (aarch64)
        if: matrix.rpm == true && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          cargo generate-rpm --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/generate-rpm/*.rpm laramux_aarch64.rpm

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

      - name: Upload .deb artifact
        if: matrix.deb == true
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.target }}
          path: "*.deb"

      - name: Upload .rpm artifact
        if: matrix.rpm == true
        uses: actions/upload-artifact@v4
        with:
          name: rpm-${{ matrix.target }}
          path: "*.rpm"

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Copy binaries
          for dir in artifacts/laramux-*/; do
            cp "$dir"* release/
          done
          # Copy .deb packages
          for dir in artifacts/deb-*/; do
            cp "$dir"*.deb release/ 2>/dev/null || true
          done
          # Copy .rpm packages
          for dir in artifacts/rpm-*/; do
            cp "$dir"*.rpm release/ 2>/dev/null || true
          done
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Homebrew Tap Update
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.HOMEBREW_TAP_TOKEN }}" \
            https://api.github.com/repos/jonaspauleta/homebrew-tap/dispatches \
            -d '{"event_type":"update-formula","client_payload":{"version":"${{ github.ref_name }}"}}'
